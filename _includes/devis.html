<section id="devis" class="bg-dark-lighter">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Devis</h2>
                <hr class="primary">
                <form action="https://formspree.io/mbjzdngq" method="POST">
                    <div class="form-group">
                        <label for="name">Votre Nom</label>
                        <input type="text" class="form-control" id="name" name="nom" aria-describedby="Nom">
                      </div>
                      <div class="form-group">
                        <label for="phone">Votre numéro de téléphone</label>
                        <input type="text" class="form-control" id="phone" name="telephone" aria-describedby="téléphone">
                      </div>
                      <div class="form-group">
                        <label for="email">Votre adresse Email</label>
                        <input type="email" class="form-control" id="email" name="_replyto" aria-describedby="email">
                      </div>
                      <div class="form-group">
                        <label for="adresse">Adresse du lieu des travaux</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" aria-describedby="adresse">
                      </div>
                      <div class="form-group">
                        <label for="message">Autres informations</label>
                        <textarea type="text" class="form-control" id="message" name="message" aria-describedby="message">
                        </textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</section>
